    - algorithm.kl_ctrl.kl_coef=0.001
    - algorithm.no_think_rl=false
    - algorithm.reward_score_fn=agentgym
    - trainer.critic_warmup=0
    - trainer.logger=['wandb']
    - +trainer.val_only=false
    - +trainer.val_before_train=true
    - trainer.default_hdfs_dir=null
    - trainer.n_gpus_per_node=8
    - trainer.nnodes=1
    - trainer.save_freq=100
    - trainer.test_freq=50
    - trainer.project_name=OpenManus-rl
    - trainer.experiment_name=OpenManus-rl-ppo-Qwen2.5-3B-webshop
    - trainer.total_epochs=15
    - trainer.total_training_steps=305
    - trainer.default_hdfs_dir=null
    - trainer.default_local_dir=verl_checkpoints/OpenManus-rl-ppo-Qwen2.5-3B-webshop
    - max_turns=2
  job:
    name: main_ppo
    chdir: null
